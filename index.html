<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MapleCTF 2022</title>
  <link rel="stylesheet" href="https://ubcctf.github.io/assets/css/styles.css"/>
  <meta name="image" property="og:image" content="https://ubcctf.github.io/favicon.png"/>
  <meta name="description" property="og:description" content="Maple Bacon's first international CTF competition."/>
  <link rel="shortcut icon" type="image/png" href="https://ubcctf.github.io/favicon.png"/>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:700|Overpass+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js" crossorigin="anonymous"
    onload='renderMathInElement(document.body, {delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\(", right: "\\)", display: false},
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false}
    ]});'>
  </script>
</head>
<!-- <image src="assets/images/mapel.png" alt="PURE ART SKILL" style="opacity: 0.20;"></image> -->
<!-- <style> body { background-image: url(assets/images/mapel-transparent.png); background-size: cover; } </style> -->
<body>
  <div id="container">
    <header>
      <nav>
        <a href="https://ubcctf.github.io/about">about</a>
        <a href="https://ubcctf.github.io/getting_started">getting_started</a>
        <a href="https://ubcctf.github.io/blog">blog</a>
        <a href="https://ubcctf.github.io/members">members</a>
        <a href="https://ubcctf.github.io/challenge">challenge</a>
      </nav>
      <div class="logo">
        <a href="https://ubcctf.github.io">
          <img src="assets/images/logo.svg">
        </a>
      </div>
      <div class="title-container">
        <div class="title"><a href="https://ubcctf.github.io/teamname"><span>Maple Bacon</span></a></div>
        <div class="subtitle">
          <span>
            CTF Team at the University of British Columbia
          </span>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="description">
        <image id="maplectf-logo" src="assets/images/maplectf.png" alt="MapleCTF 2022 logo" width="400px" height="400px" onmouseover="document.getElementById('maplectf-logo').src='assets/images/mapel-transparent.png';" onmouseout="document.getElementById('maplectf-logo').src='assets/images/maplectf.png';"></image>
        <p>Coming end of August.</p>
        <p>Infra sponsored by goo.gle/ctfsponsorship</p>
      </div>
    </div>
  </div>
</body>
</html>
